<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex flex-row justify-content-around " style="width:100%;">
                <button class="btn btn btn-outline-secondary" type="button">â˜°</button>
                <input class="form-control mx-2" type="text" placeholder="Add a to-do.." aria-label="">
                <button class="btn btn btn-outline-secondary" type="button">Add</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button"
                    role="tab" aria-controls="all" aria-selected="true">All</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="false">Home</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="work-tab" data-bs-toggle="tab" data-bs-target="#work" type="button"
                    role="tab" aria-controls="work" aria-selected="false">Work</button>
            </li>


            <li class="nav-item" role="presentation">
                <button class="nav-link" id="shopping-tab" data-bs-toggle="tab" data-bs-target="#shopping" type="button"
                    role="tab" aria-controls="shopping" aria-selected="false">Shopping</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="misc-tab" data-bs-toggle="tab" data-bs-target="#misc" type="button"
                    role="tab" aria-controls="misc" aria-selected="false">Misc</button>
            </li>
        </ul>




        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">All</div>
            <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">Home</div>
            <div class="tab-pane fade" id="work" role="tabpanel" aria-labelledby="work-tab">Work</div>
            <div class="tab-pane fade" id="shopping" role="tabpanel" aria-labelledby="shopping-tab">Shopping</div>
            <div class="tab-pane fade" id="misc" role="tabpanel" aria-labelledby="misc-tab">Misc</div>
        </div>

    </div>

</body>

</html>
